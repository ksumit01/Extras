<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Zomato - Zesty</title>
  </head>
  <body>
    <h1>Welcome to Zomato - Zesty</h1>
    <p>Please Place Your Order Below</p>

    <form method="POST" action="/place_order">
      {{ form.hidden_tag() }}
      <div>
        <label for="menu_item">Select Menu Item:</label>
        <select id="menu_item" name="menu_item">
          {% for item in menu_items %}
          <option value="{{ item.item_id }}">{{ item.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
      </div>
      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
